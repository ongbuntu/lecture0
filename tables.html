<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Presidents</title>
    <style>
      table {
        border: 2px solid black;
        border-collapse: collapse;
        width: 50%;
      }
      th, td {
        border: 1px solid black;
        padding: 3px;
      }

      th {
        background-color: lightgrey;
      }
      td {
        text-align: center;
      }

    </style>

  </head>
  <body>
    <h1>Presidents</h1>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Years in Office</th>
      </tr>
      <tr>
        <td>George</td>
        <td>Washington</td>
        <td>1789-1797</td>
      </tr>
      <tr>
        <td>James</td>
        <td>Washington</td>
        <td>1701-1730</td>
      </tr>
    </table>
  </body>
</html>
